<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello world");
      // Interpolated
      console.log("Hello I am a %s string!", "interpolated");
      // Styled
      console.log("%c I am some great text", "font-size:50px");
      // warning!
      console.warn("WARN");
      // Error :|
      console.error("ERROR");
      // Info
      console.info("INFO");
      // Testing
      console.assert(1 === -1, "That is wrong!"); // only fires if something is false
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      // Grouping together
      dogs.map(dog => {
        console.groupCollapsed(dog.name);
        console.log(dog.name);
        console.log(`${dog.age} years`);
        console.log(`${dog.age} dog years`);
        console.groupEnd(dog.name);
      });
      // counting
      console.count("Robert");
      console.count("Robert");
      console.count("Robert");
      console.count("Robert");
      console.count("Robert");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
